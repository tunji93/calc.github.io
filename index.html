<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <main>
        <section class="display">
            <p id="operation"></p>
            <p id="result"></p>
        </section>
        <section class="buttons">
            <div class="row1">
                <button class="function clear">AC</button>
                <button class="function del">DEL</button>
                <button class="function percentage">%</button>
                <button class="operator orange">&#247</button>
            </div>
            <div class="row2">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator orange">*</button>
            </div>
            <div class="row3">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator orange">-</button>
            </div>
            <div class="row4">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator orange">+</button>
            </div>
            <div class="row5">
                <button class="number zero">0</button>
                <button class="number">.</button>
                <button class="equals orange">=</button>
            </div> 
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
